<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字阴影</title>
	<style>
		body {
			background-color: gray;
		}
		h1 {
			font-size: 300px;
			margin: 80px auto;
			text-align: center;
			color: gray;
			transition: all 1s;

		}
		h1:hover {
			text-shadow: 2px 2px black,
			-2px -2px white;
		}
	</style>
</head>
<body>
	<h1>Nintendo</h1>
</body>
</html>
