<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			display: flex;
		}
		.icon {
			width: 200px;
			height: 200px;
			border: 5px dashed black;
		}
	</style>
	
</head>
<body>
	<h1>上传图片</h1>
	<div class="container">
		<input type="file">
		<div class="icon"></div>
	</div>
	<script>
		document.querySelector("input[type=file]").onchange = function () {
			var reader = new FileReader();
			reader.readAsDataURL(this.files[0]);
			reader.onload = function () {
				document.querySelector(".icon").style.background = "url("+ reader.result +") no-repeat center/cover"
			}
		}
	</script>
</body>
</html>
