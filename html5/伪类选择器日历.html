<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器日历</title>
	<style>
		ul {
			width: 350px;
			overflow: hidden;
			list-style: none;
			margin: 0;
			padding: 0;
		}
		li {
			float: left;
			width: 48px;
			height: 48px;
			border: 1px solid gray;
			text-align: center;
			line-height: 48px;
		}
		li:first-child {
			color: hotpink;
		}
		li:last-child {
			color: hotpink;
		}
		li:nth-child(7n+6) {
			color: blue;
		}
		li:nth-child(7n+7) {
			color: gray;
		}
		
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
		<li>15</li>
		<li>16</li>
		<li>17</li>
		<li>18</li>
		<li>19</li>
		<li>20</li>
		<li>21</li>
		<li>22</li>
		<li>23</li>
		<li>24</li>
		<li>25</li>
		<li>26</li>
		<li>27</li>
		<li>28</li>
		<li>29</li>
		<li>30</li>
		<li>31</li>
	</ul>
</body>
</html>
