<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body, h3 {
			margin: 0;
		}
		.section:nth-child(1) {
			background-color: hotpink;
		}
		.section:nth-child(2) {
			background-color: yellowgreen;
		}
		.section:nth-child(3) {
			background-color: skyblue;
		}
		.section:nth-child(4) {
			background-color: gray;
		}
	</style>
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/jquery.fullPage.min.js"></script>
	<script>
		$(function(){
    		$('#dowebok').fullpage({
    			paddingTop:120, afterLoad:function (anchor,index) {
    				$(".section").eq(index-1).css("backgroundColor", "purple")
    			}
    		});
	})
	</script>
	
</head>
<body>
	<div id="dowebok">
	    <div class="section">
	        <h3>第一屏</h3>
	    </div>
	    <div class="section">
	        <h3>第二屏</h3>
	    </div>
	    <div class="section">
	        <h3>第三屏</h3>
	    </div>
	    <div class="section">
	        <h3>第四屏</h3>
	    </div>
	</div>
</body>
</html>
