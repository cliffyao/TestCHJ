<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function() {
			$("#btn").click(function () {
				$(this).val("怀孕了")
			}).mouseover(function () {
				$(this).css({"width":"100px", "height":"100px"})
			}).mouseout(function () {
				$(this).css("background", "green")
			});
		})
	</script>
</head>
<body>
	<input type="button" value="点我有惊喜" id="btn">
</body>
</html>
