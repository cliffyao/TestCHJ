<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 100px;
			height: 100px;
			background-color: green;
			position: absolute;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function () {
			$("#btn").click(function () {
				$("#box").animate({"width":"300px", "height":"350px", "left":"100px"}, 1000, function () {
					$("#box").animate({"width":"150px","height":"200px", "left":"50px", "opacity": 0.5}, 1000)
				})
			})
		})
	</script>
</head>
<body>
	<input type="button" value="setting" id="btn"/>
	<div id="box"></div>
</body>
</html>
