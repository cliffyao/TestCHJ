<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function () {
			$("#uu>li").mouseover(function() {
				$(this).css("background","red").siblings("li").css("background","")
				
			}).click(function() {
				$(this).css("fontSize", "20px").css("color", "green")
			})
		})
	</script>
</head>
<body>
	<ul id="uu">
		<li>第一个</li>
		<li>第二个</li>
		<li>第三个</li>
		<li>第四个</li>
		<li>第五个</li>
	</ul>
</body>
</html>
