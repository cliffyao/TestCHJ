		//累加

		function getSum(n) {
			if(n === 1) {
				return 1;
			}
			return n + getSum(n-1);
		}

		console.log( getSum(3) )


		//阶乘

		function getJC(n) {
			if(n === 1) {
				return 1;
			}
			return n * getJC(n-1);
		}

		console.log( getJC(3));

		function getFB(n) {
			if(n === 1 || n === 2) {
				return 1;
			}
			return getFB(n-1) + getFB(n-2);
		}

		console.log( getFB(3));
