<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#demo {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="出发吧皮卡丘"/>
	<div id="demo"></div>
	<script>
		var btn = document.getElementById("btn");
		var demo = document.getElementById("demo");
		var timer = null;
		btn.onclick = function () {
			clearInterval(timer);
		  	timer = setInterval(function () {
				var leader = demo.offsetLeft;
			var target = 600;
			var step = (target - leader)/10;
			step = step>0? Math.ceil(step) : Math.floor(step);
			leader = leader + step;
			demo.style.left = leader + "px";
			if(leader === target) {
				clearInterval(timer);
			}
			},15)
		}
	</script>
</body>
</html>
