<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" value="请输入短信验证码"/>
	<input type="button" id="btn" value="点击发送验证码"/>
	<script>
		var btn = document.getElementById("btn");
		var num = 5;
		var timer = null;
		btn.onclick = function () {
			this.disabled = true;
			timer = setInterval(function(){
				num--;
				btn.value = num + "秒后再次发送";
				if(num === 0) {
					clearInterval(timer);
					btn.disabled = false;
					btn.value = "点击发送验证码";
					num = 5;
				}
			},1000)

		}
	</script>
</body>
</html>
