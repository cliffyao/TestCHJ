<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class</title>
	<style>
		#box {
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.hide {
			display: none;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="隐藏" />
	<div id="box"></div>
	<script>
		var btn = document.getElementById("btn");
		var box = document.getElementById("box");
		btn.onclick = function () {
			box.className = "hide";
			this.value = "显示";
		}
	</script>
</body>
</html>
