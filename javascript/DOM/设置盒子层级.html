<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 200px;
             position: absolute;  /*也是要记得加定位*/
        }

        #box2 {
            background-color: blue;
        }

        #box1 {
            background-color: red;
            float: left;
            margin: 50px;
        }
    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<script>
    var box1 = document.getElementById("box1");
    var box2 = document.getElementById("box2");
    //var zIndex = 0;
    var arr = [box1,box2];

    for(var i = 0; i < arr.length; i++) {
        
        arr[i].onclick = function () {
            //zIndex++;
            for(var i = 0; i < arr.length; i++) {
                arr[i].style.zIndex = 0;
            }
            this.style.zIndex = 1 ;
        }
    }
