<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box</title>
	<style>
		#box {
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="setting">
	<div id="box"></div>
	<script>
		var btn = document.getElementById("btn");
		var box = document.getElementById("box");
		btn.onclick = function () {
			box.style.top = "200px";
			box.style.left = "200px";
		}
	</script>
</body>
</html>
